# ==========================================
# Prometheus Configuration
# ==========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # APiGen Application
  - job_name: 'apigen'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['apigen:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'apigen-app'
