# ==========================================
# Grafana Dashboards Provisioning
# ==========================================

apiVersion: 1

providers:
  - name: 'APiGen Dashboards'
    orgId: 1
    folder: 'APiGen'
    folderUid: 'apigen'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
