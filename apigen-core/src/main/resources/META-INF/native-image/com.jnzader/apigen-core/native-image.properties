# GraalVM Native Image configuration for apigen-core
# These options are automatically included when building a native image

Args = \
  --enable-url-protocols=http,https \
  --initialize-at-build-time=org.slf4j \
  --initialize-at-run-time=io.netty \
  -H:+ReportExceptionStackTraces \
  -H:+AddAllCharsets
