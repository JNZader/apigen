syntax = "proto3";

package apigen.v1;

option java_package = "com.jnzader.apigen.grpc.proto";
option java_outer_classname = "HealthProto";
option java_multiple_files = true;

// Health check service following gRPC health checking protocol
service HealthService {
  // Check the overall health of the service
  rpc Check(HealthCheckRequest) returns (HealthCheckResponse);

  // Watch for health status changes (streaming)
  rpc Watch(HealthCheckRequest) returns (stream HealthCheckResponse);
}

// Health check request
message HealthCheckRequest {
  // Service name to check (empty for overall health)
  string service = 1;
}

// Health check response
message HealthCheckResponse {
  enum ServingStatus {
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING = 2;
    SERVICE_UNKNOWN = 3;
  }

  ServingStatus status = 1;
  string message = 2;
  map<string, ComponentHealth> components = 3;
}

// Individual component health
message ComponentHealth {
  string name = 1;
  bool healthy = 2;
  string message = 3;
  map<string, string> details = 4;
}
