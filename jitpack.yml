# JitPack Build Configuration
# https://jitpack.io/docs/BUILDING/

# Use Java 25
jdk:
  - openjdk25

# Install step
before_install:
  - echo "Building APiGen for JitPack..."
  # Ensure Gradle wrapper is executable
  - chmod +x gradlew

# Main build command
# JitPack expects: publishToMavenLocal or build
# Using publishToMavenLocal since we have maven-publish configured
# Note: We skip tests on JitPack to speed up builds (tests run in GitHub Actions CI)
install:
  - ./gradlew clean publishToMavenLocal -x test -x pitest --no-daemon --parallel
